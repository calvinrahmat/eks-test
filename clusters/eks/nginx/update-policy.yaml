---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  git:
    checkout:
      branch: main
      gitRepositoryRef:
        name: flux-system
    commit:
      authorEmail: calvin@btech.id
      authorName: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./clusters/eks
    strategy: Setters
